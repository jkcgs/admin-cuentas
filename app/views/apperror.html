<div class="container" data-ng-if="appError">
    <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3" style="margin-top: 2em">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Error de aplicación</h3>
            </div>
            <div class="panel-body">
                <p>Ha ocurrido un error en la aplicación. Por favor contacta al administrador.</p>
                <small class="text-muted text-xs"><samp>{{appError}}</samp></small>
            </div>
        </div>
    </div>
</div>
