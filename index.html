<!DOCTYPE html>
<html lang="es" data-ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jonathan Gutiérrez">
        <link rel="icon" href="assets/img/favicon.ico">
        <title>Administración de cuentas</title>

        <!-- Bootstrap CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div data-menubar data-ng-if="logged" data-ng-hide="appError" data-dolar="{{dolar}}" ></div>
        <div data-ng-view data-ng-hide="appError"></div>
        <div data-ng-if="logged" data-ng-controller="ExternalDebts" data-ng-include="'app/views/extdebts.html'"></div>

        <div class="container" data-ng-if="appError" style="margin-top: 2em">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Error de aplicación</h3>
                    </div>
                    <div class="panel-body">
                        <p>Ha ocurrido un error en la aplicación. Por favor contacte a un administrador.</p>
                        <small class="text-muted text-xs"><samp>{{appError}}</samp></small>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/functions.js"></script>

        <!-- Angular libraries load -->
        <script src="assets/js/angular.min.js"></script>
        <script src="assets/js/angular-route.min.js"></script>
        <script src="assets/js/angular-cookies.min.js"></script>
        <script src="assets/js/route-styles.js"></script>

        <!-- Angular setup -->
        <script src="app/app.js"></script>
        <script src="app/controllers/login.js"></script>
        <script src="app/controllers/accounts.js"></script>
        <script src="app/controllers/debtors.js"></script>
        <script src="app/controllers/extdebts.js"></script>
        <script src="app/services/session.js"></script>
        <script src="app/services/accounts.js"></script>
        <script src="app/services/debts.js"></script>
        <script src="app/services/external.js"></script>
    </body>
</html>
